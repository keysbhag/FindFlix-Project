    <title> Search FindFlix </title>

<body>

    <header id="head-nav" class="flex items-center sm\:flex-col flex-wrap">

        <div id="home-button-box" class="flex-1 flex-col">
            <a class="rounded-full custom-button" id="home-button" href="./index.html"> <i class="fa fa-arrow-circle-left">&nbsp;</i>Homepage</a>

        </div>

        <h1 id="header" class="flex-1"> FindFlix </h1>
        <nav id="nav-btns-search" class="flex-1" style="visibility: hidden;">
            <a class="btn custom-button dropdown-toggle" role="button"> Categories </a>
        </nav>

    </header>

    <main>

        <!-- Modal -->
        <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog custom-modal-dialog" role="document">
                <div class="modal-content custom-modal-content">
                    <div class="modal-header custom-modal-head">
                        <h3 class="modal-title" id="ModalLabel"></h3>
                        <button id="closeX" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body custom-modal-main row">
                        ...
                    </div>
                    <div id="player"></div>
                    <div class="modal-footer custom-modal-foot d-flex justify-content-between">
                        <button type="button" id="liked"></button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <form id="search-bar" class="flex justify-center">
            <input type="text" class="border border-dark rounded-full" id="search-input2">
            <button class="rounded-full" id="search-button2"> <i class="fa fa-search"></i></button>
        </form>

        <h2 class="flex justify-center" id="return-msg">Returned Results:&nbsp;<span id="num-results"></span> </h2>

        <h2 class="flex justify-center" id="error-msg"> </h2>

        <div class="grid xl:grid-cols-5 lg:grid-cols-4 gap-20 md:grid-cols-3 sm:grid-cols-2 text-center" id="movie-box">


        </div>

        <div class="buffer">

        </div>

    </main>

    <footer class="flex justify-center gap-6" id="single-footer">

        </ul>
    </footer>

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

    <script src="./assets/single.js"></script>
