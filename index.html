<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçø</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" >
    <title> FindFlix </title>
</head>
<body>

    
    <header id="head-nav" class="flex items-center sm\:flex-col flex-wrap">
        
        <form id="search-bar" class="flex-1">
            <input type="text" class="border border-dark rounded-full" id="search-input">
            <button class="rounded-full" id="search-button"> <i class="fa fa-search"></i></button>
        </form>    
        
        <h1 id="header" class="flex-1"> FindFlix </h1>

        <nav id="nav-btns" class="flex-1">
            <a class="btn custom-button dropdown-toggle" role="button"> Categories </a>
            <a class="btn custom-button" role="button"> Favourites </a>
        </nav>
                   
    </header>

    <!-- JumboTron goes here -->
    <section class="jumbotron custom-jumbotron bg-fixed">
        <h1 class="display-4"> Welcome To FindFlix </h1>
        <p class="lead"> Your all in one stop for movie information, reviews, trailers and more!</p>
        <p> Like your favourite films to have them stored below </p>
    </section>

    <main class="container-home"> 

        <div id="your-favourites" class="flex flex-col gap-6">
            <h2 id="favourites-head"> Your Favourite Movies </h2>

                <!--Carousel here-->
            <div class="flex justify-center" id="carousel-box">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner shadow-2xl">
                        <div class="carousel-item active">
                            <div class="three-display flex justify-center gap-12">
                                <img class="d-block" src="./assets/no-poster.jpeg" alt="Movie slide" width="35%">
                                <img class="d-block" src="./assets/no-poster.jpeg" alt="Third slide" width="35%">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="three-display flex justify-center gap-12">
                                <img class="d-block" src="./assets/no-poster.jpeg" alt="Third slide" width="35%">
                                <img class="d-block" src="./assets/no-poster.jpeg" alt="Third slide" width="35%">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="three-display flex justify-center gap-12">
                                <img class="d-block" src="./assets/no-poster.jpeg" alt="Third slide" width="35%">
                                <img class="d-block" src="./assets/no-poster.jpeg" alt="Third slide" width="35%">
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="buffer"></div>
    </main>

    <footer>


    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="./assets/homepage.js"></script>
</body>
</html>
